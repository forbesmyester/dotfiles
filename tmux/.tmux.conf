##############################################################################
# List of plugins
##############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'


##############################################################################
## Move Prefix
##############################################################################
unbind-key C-b
set -g prefix 'C-\'
unbind 'C-\'
bind-key 'C-\' send-prefix

## CopyCat customization
set -g @copycat_next 'N'
set -g @copycat_prev 'n'
set -g @copycat_hash_search 'C-h'

##############################################################################
## Movement
##############################################################################
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key 'C-Space' last-window
bind-key -n 'C-Space' last-window


# resize panes like vim
bind-key -r '<' resize-pane -L 5
bind-key -r '>' resize-pane -R 5
bind-key -r '-' resize-pane -D 5
bind-key -r '+' resize-pane -U 5


set -g base-index 1
set -g pane-base-index 1
unbind 0
bind-key 0 select-window -t :10

##############################################################################
## Colours
##############################################################################
set-option -g status-position top
set-option -g pane-active-border-fg blue
set -g status-interval 10
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#{?client_prefix,#[fg=colour254]#[bg=colour31]#[bold],#[fg=colour16]#[bg=colour254]#[bold]} #S #{?client_prefix,#[fg=colour31]#[bg=colour234]#[nobold],#[fg=colour254]#[bg=colour234]#[nobold]}'
# set -g status-right '#(eval cut -c3- ~/.tmux.conf | sh -s status_right)'
# set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour234]  #I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
# set -g window-status-last-style fg=colour31
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

##############################################################################
# Keep current path whilst splitting
##############################################################################
unbind c; bind c new-window -c "#{pane_current_path}"
unbind '"'; bind '"' split-window -v -c '#{pane_current_path}'
unbind %; bind % split-window -h -c "#{pane_current_path}"


##############################################################################
## Bindings
##############################################################################
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
# unbind-key n
bind-key N command-prompt -p "rename session: " "rename-session '%%'"
bind-key n command-prompt -p "rename window: " "rename-window '%%'"
bind-key M command-prompt -p "reposition window number:" "move-window -t %%"
bind-key M-e command-prompt -p "Width (86/173)" "setw -g main-pane-width %%"
unbind-key t
bind t run "toggle_tmux_option status"

# set -g terminal-overrides "rxvt*:smcup@:rmcup@"
# set-option -g mouse-select-pane off
# set-option -g mouse-select-window off
# set-window-option -g mode-mouse off

##############################################################################
## Change C-\ A-4 to set the width of left pane to 80 (for my current VIM)
##############################################################################
setw -g main-pane-width 173
setw -g main-pane-width 86

##############################################################################
## Terminal related stuff
##############################################################################
set-window-option -g xterm-keys on

##############################################################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
##############################################################################
run '~/.tmux/plugins/tpm/tpm'
